<h2>Alunos</h2>
<div class="container"> 
    <table class="table w-auto small table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let aluno of alunos">
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
        </tr>
      </tbody>
    </table>
</div>
